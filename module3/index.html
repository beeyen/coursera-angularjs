<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="menu.narrowItDown()">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>
      <div class="row">
        <div class="col">
      <!-- found-items should be implemented as a component -->
        <found-items
          items-found="menu.foundItems"
          on-remove="menu.removeItem(index)">
        </found-items>
        </div>
      </div>
  </div>

</body>
</html>
