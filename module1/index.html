<!doctype html>
<html lang="en" ng-app="lunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="menu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <span class="label label-warning" ng-show="emptyItem">*** 'empty' items are NOT considered in the total ***</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- using bootstrap alert class for different status -->
           <div class="alert alert-{{status}}">{{message}}</p>
         </div>
   </div>

</body>
</html>
